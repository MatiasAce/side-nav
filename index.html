<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=di, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!--boxicon import-->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="sidebar">
        <div class="logoContent">
            <div class="logo">
                <i class='bx bxl-c-plus-plus'></i>
                <div class="logoName">CodingLab</div>
            </div>
            <i class='bx bx-menu' id="btn"></i>
            <ul class="navList">
                <li>
                    <i class='bx bx-search'></i>
                    <input type="text" placeholder="Buscar...">
                    <!--<span class="toolTip">Dashboard</span>-->
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-grid-alt' ></i>
                        <span class="linksName">Dashboard</span>
                    </a>
                    <!--<span class="toolTip">Dashboard</span>-->
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-user' ></i>
                        <span class="linksName">User</span>
                    </a>
                    <!--<span class="toolTip">Dashboard</span>-->
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-chat' ></i>
                        <span class="linksName">Messages</span>
                    </a>
                    <!--<span class="toolTip">Dashboard</span>-->
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-pie-chart-alt' ></i>
                        <span class="linksName">Analytics</span>
                    </a>
                    <!--<span class="toolTip">Dashboard</span>-->
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-folder' ></i>
                        <span class="linksName">File Manager</span>
                    </a>
                    <!--<span class="toolTip">Dashboard</span>-->
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-cart'></i>
                        <span class="linksName">Order</span>
                    </a>
                    <!--<span class="toolTip">Dashboard</span>-->
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-heart' ></i>
                        <span class="linksName">Saved</span>
                    </a>
                    <!--<span class="toolTip">Dashboard</span>-->
                </li>
                <li>
                    <a href="#">
                        <i class='bx bx-cog' ></i>
                        <span class="linksName">Setting</span>
                    </a>
                    <!--<span class="toolTip">Dashboard</span>-->
                </li>
            </ul>
            <div class="profileContent">
                <div class="profile">
                    <div class="profileDetails">
                        <!--<img src="https://st.depositphotos.com/2101611/3925/v/600/depositphotos_39258143-stock-illustration-businessman-avatar-profile-picture.jpg" alt="">-->
                        <div class="nameJob">
                            <div class="name">Juanito Arcoiris</div>
                            <div class="job">Web Designer</div>
                        </div>
                    </div>
                    <i class='bx bx-log-in' id="logOut"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
